<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Results - GIFFER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Generated GIFs</h1>
        <div class="gif-container">
            {% for gif in gifs %}
                <div class="gif-wrapper">
                    <img src="{{ url_for('static', filename=gif) }}" alt="GIF">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
